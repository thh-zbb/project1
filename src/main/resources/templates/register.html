<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>stu_reg</title>
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>



<div class="signup-form">
    <form action="/goregister">
        <h1>Sign Up</h1>
        <input type="text" name="studentId" placeholder="输入学号" class="txtb">
        <input type="text" name="realname" placeholder="请输入姓名" class="txtb">
        <input type="password" name="password1" placeholder="请输入密码" class="txtb">
        <input type="password" name="password2" placeholder="再次输入密码" class="txtb">
        <input type="text" name="verify" placeholder="验证码" class="txtb" value="">
        <img src="/getimg" alt="验证码" >
        <input type="submit" value="Sign Up" class="signup-btn">
        <a href="/login">Login account</a>
    </form>
</div>

</body>

</html>
